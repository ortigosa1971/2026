<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 420px; margin: 40px auto; padding: 0 16px; }
    label { display:block; margin-top: 12px; }
    input { width: 100%; padding: 10px; margin-top: 6px; }
    button { margin-top: 16px; width: 100%; padding: 10px; }
    .msg { margin-top: 14px; padding: 10px; border-radius: 8px; background: #f3f3f3; }
  </style>
</head>
<body>
  <h1>Login</h1>

  <div id="msg" class="msg" style="display:none"></div>

  <form method="POST" action="/login">
    <label>Usuario
      <input name="usuario" autocomplete="username" required />
    </label>

    <label>Contraseña
      <input type="password" name="password" autocomplete="current-password" required />
    </label>

    <!-- device_id obligatorio para el bloqueo por dispositivo -->
    <input type="hidden" name="device_id" id="device_id" />

    <button type="submit">Entrar</button>
  </form>

  <script>
    // Crear/leer un ID estable por dispositivo (navegador)
    function getDeviceId() {
      let id = localStorage.getItem("device_id");
      if (!id) {
        id = (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()) + "-" + Math.random());
        localStorage.setItem("device_id", id);
      }
      return id;
    }
    document.getElementById("device_id").value = getDeviceId();

    // Mostrar errores del backend (?error=...)
    const params = new URLSearchParams(location.search);
    const err = params.get("error");
    const msgBox = document.getElementById("msg");

    if (err) {
      const map = {
        credenciales: "Credenciales incorrectas o usuario no existe.",
        device_id_required: "Falta device_id (revisa el login.html).",
        dispositivo_no_autorizado: "Dispositivo no autorizado para este usuario.",
        sesion_activa: "Este usuario ya tiene una sesión activa.",
        conectado_en_otra_maquina: "Sesión abierta en otro dispositivo.",
        sesion_invalida: "Sesión inválida. Vuelve a iniciar.",
        sesion_expirada: "Sesión expirada. Vuelve a iniciar.",
        interno: "Error interno del servidor."
      };
      msgBox.style.display = "block";
      msgBox.textContent = map[err] || ("Error: " + err);
    }

    const ok = params.get("msg");
    if (ok === "logout") {
      msgBox.style.display = "block";
      msgBox.textContent = "Sesión cerrada.";
    }
  </script>
</body>
</html>
